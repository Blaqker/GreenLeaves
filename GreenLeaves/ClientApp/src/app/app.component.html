<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!--<div style="border-radius: 30px; box-shadow: 3px 3px 4px -1px #000; width: 100%; height: 100px; background-color: #07E107;">
                <div style="width:60%; padding-top: 10px;">
                    <p style="color: white; font-size: 3vw;">Green Leaves<p>
                </div>
            </div>-->

            <div class="logo">
                <div class="sub1">
                    <p class="titulo">Green Leaves</p>
                </div>
                <div class="sub2">
                    <img class="hoja" src="./assets/hoja.png" />
                </div>
            </div>

            <form (ngSubmit)="submit()" [formGroup]="contactoFormulario">
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <input formControlName="nombre"
                               matInput
                               placeholder="Nombre *" />
                        <!--<mat-error *ngIf="campoNoValido('nombre')">
                            {{ nombreErrorMsg }}
                        </mat-error>-->
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <input formControlName="email"
                               matInput
                               placeholder="E-mail *" />
                        <!--<mat-error *ngIf="campoNoValido('email')">
                            {{ emailErrorMsg }}
                        </mat-error>-->
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <input formControlName="telefono"
                               matInput
                               placeholder="Telefono *"
                               mask="(000) 000-0000" />
                        <!--<mat-error *ngIf="campoNoValido('telefono')">
                            {{ telefonoErrorMsg }}
                        </mat-error>-->
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <mat-label>Fecha</mat-label>
                        <input formControlName="fecha"
                               matInput
                               [matDatepicker]="picker" />
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <!--<mat-error *ngIf="campoNoValido('fecha')">
                            Fecha es obligatorio
                        </mat-error>-->
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <mat-label>Ciudad y Estado</mat-label>
                        <mat-select formControlName="ubicacionId">
                            <mat-option *ngFor="let ubicacion of ubicaciones"
                                        [value]="ubicacion.id">{{ ubicacion.descripcion }}</mat-option>
                        </mat-select>
                        <!--<mat-error *ngIf="campoNoValido('ubicacionId')">
                            Ubicacion es obligatorio
                        </mat-error>-->
                    </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button mat-raised-button>Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
